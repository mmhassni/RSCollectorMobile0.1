
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-avatar item-start>
        <img src="https://scontent-fco1-1.xx.fbcdn.net/v/t1.0-9/42558954_1134945709992667_4122240762375045120_n.jpg?_nc_cat=105&_nc_eui2=AeGe4pZnGko4zgEi0_mmHkrhDxZqafKIOaVJI8yroDriqDo-2U0fczgWfG2RvL1GWzRESICTA4QNayqk4wv4MmnAmcCDgq-vLf6B1zfXq6Cyyw&_nc_ht=scontent-fco1-1.xx&oh=62109472058555b2156e3650ed368f6a&oe=5D1EDE39">
      </ion-avatar>
      <h2>Issam Madani</h2>
      <p>Administrateur</p>
      <ion-icon (click)="deconnexion()" name="power" item-end></ion-icon>
    </ion-item>
    <ion-list>

      <button menuClose ion-item *ngIf="parametresAuthentificationActuelles && parametresAuthentificationActuelles.success" (click)="openPage(pageIncident)">
        Suivi Incident
      </button>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
