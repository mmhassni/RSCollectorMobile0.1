
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/imgs/profile-photo.jpg">
      </ion-avatar>
      <h2 *ngIf="parametresAuthentificationActuelles">{{parametresAuthentificationActuelles.data.nom}} {{parametresAuthentificationActuelles.data.prenom}}</h2>
      <p *ngIf="parametresAuthentificationActuelles && parametresAuthentificationActuelles.data.role == '0'">Administrateur</p>
      <p *ngIf="parametresAuthentificationActuelles && parametresAuthentificationActuelles.data.role == '1'">Technicien Préstataire</p>
      <p *ngIf="parametresAuthentificationActuelles && parametresAuthentificationActuelles.data.role == '2'">Technicien Opérateur</p>
      <ion-icon (click)="deconnexion()" name="power" item-end></ion-icon>
    </ion-item>
    <ion-list>

      <button menuClose ion-item *ngIf="parametresAuthentificationActuelles && parametresAuthentificationActuelles.success" (click)="openPage(pageIncident)">
        Suivi Incident
      </button>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="performManualUpdate()">
        Mettre a jour l'application ({{progressBar}}%)
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
